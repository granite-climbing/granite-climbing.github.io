name = "granite-instagram-proxy"
main = "src/index.ts"
compatibility_date = "2024-12-01"

[vars]
ALLOWED_ORIGIN = "https://granite-climbing.github.io"

# D1 database binding for beta videos
# NOTE: Replace database_id with actual ID from: wrangler d1 create granite-beta-videos
[[d1_databases]]
binding = "DB"
database_name = "granite-beta-videos"
database_id = "PLACEHOLDER_DATABASE_ID"  # Replace with actual database ID after creation
